<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users">Clients</i></h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: xxxx</h5>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients"
  class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.firstName}} {{client.lastName}}</td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
